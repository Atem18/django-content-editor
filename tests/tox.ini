[tox]
setupdir = ..
distribute = False
envlist =
    py26-1.6.X,
    py27-1.6.X,
    py27-1.7.X,
    py32-1.6.X,
    py32-1.7.X,
    py33-1.6.X,
    py33-1.7.X,
    py34-1.6.X,
    py34-1.7.X,

[testenv]
commands =
    {envpython} manage.py test {posargs:testapp} --settings=testapp.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..

[testenv:py26-1.6.X]
basepython = python2.6
deps =
    Django>=1.6,<1.7
    django-mptt==0.6.0
    Pillow==2.4.0
    feedparser==5.1.3
    lxml==3.2.3
    BeautifulSoup==3.2.1

