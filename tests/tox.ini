[tox]
setupdir = ..
distribute = False
envlist =
    py26-1.4.X,
    py27-1.4.X,
    py26-1.5.X,
    py27-1.5.X,

[testenv]
downloadcache = {toxworkdir}/_download/
commands =
    {envpython} manage.py test {posargs:testapp} --settings=testapp.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..

[testenv:py26-1.4.X]
basepython = python2.6
deps =
    django==1.4.7
    django-mptt==0.6.0
    Pillow==2.1.0
    feedparser==5.1.3
    lxml==3.2.3

[testenv:py27-1.4.X]
basepython = python2.7
deps =
    django==1.4.7
    django-mptt==0.6.0
    Pillow==2.1.0
    feedparser==5.1.3
    lxml==3.2.3


[testenv:py26-1.5.X]
basepython = python2.6
deps =
    django==1.5.3
    django-mptt==0.6.0
    Pillow==2.1.0
    feedparser==5.1.3
    lxml==3.2.3

[testenv:py27-1.5.X]
basepython = python2.7
deps =
    django==1.5.3
    django-mptt==0.6.0
    Pillow==2.1.0
    feedparser==5.1.3
    lxml==3.2.3
